<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt="none"></span>
                            <span>2912 Meadowbrook Road <br>Los Angeles, CA <br>90017</span>
                        </li>
                        <li>
                            <span><img src="email.png" alt="none"></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="phone-call.png" alt="none"></span>
                            <span>310-286-1623</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <!-- <li><a href=""><img src="facebook-app-symbol.png" alt="none"></a></li>
                    <li><a href=""><img src="twitter.png" alt="none"></a></li>
                    <li><a href=""><img src="instagram.png" alt="none"></a></li>
                    <li><a href=""><img src="pinterest.png" alt="none"></a></li>
                    <li><a href=""><img src="linkedin.png" alt="none"></a></li> -->
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formbox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
